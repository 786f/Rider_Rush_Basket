plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"    // MUST be applied after Android + Kotlin
}

android {
    namespace "com.example.riderrushbasketapp"
    compileSdk 35

    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.riderrushbasketapp"
        minSdkVersion flutter.minSdkVersion
        targetSdk 34

        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Using debug signing for now so flutter run --release works
            signingConfig signingConfigs.debug

            shrinkResources true
            minifyEnabled true

            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
            )
        }
    }
}

flutter {
    source = "../.."
}
